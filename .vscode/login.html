<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HYGIA - Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-wrapper">
        <div class="login-card">
            
            <div class="logo-container">
                <i class="fas fa-hospital-alt"></i>
                <h1>HYGIA</h1>
                <p>Sistema de Gestión Hospitalario</p>
            </div>

            <div id="login-message" class="login-message error"></div>

            <form id="login-form">
                
                <div class="input-group">
                    <label for="username">Usuario (Cédula/Código)</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario" required>
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    Iniciar Sesión
                </button>
            </form>
            
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
